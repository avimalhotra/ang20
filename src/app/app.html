<div class="container">
  <header>
    <h1>Hello {{ title }}, version: {{ version }}</h1>
  </header>
  <nav>
      <ul class="list-inline">
        <li class="list-inline-item"><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a></li>
        <li class="list-inline-item"><a routerLink="/course" routerLinkActive="active">Course</a></li>
        <li class="list-inline-item"><a routerLink="/trainer" routerLinkActive="active">Trainer</a></li>
        <li class="list-inline-item"><a routerLink="/products" routerLinkActive="active">Products</a></li>
        <li class="list-inline-item"><a routerLink="/search" routerLinkActive="active">Search</a></li>
        <li class="list-inline-item"><a routerLink="/branches" routerLinkActive="active">Branches</a></li>
      </ul>
  </nav>
  <main>

    <router-outlet></router-outlet>

    <hr>

    <button (click)="checkData()">Data</button>

    <ol>
      @for (item of data; track $index) {
        <li>{{item.name}}</li>
      }
    </ol>
     
  </main>

  <footer>
    <p>&copy; 2025</p>
  </footer>

</div>
