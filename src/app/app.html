<div class="container">
  <h1>Hello {{title}}, version: {{version}}</h1>

  <label>Name: <input type="text" [(ngModel)]="name"></label> <output>{{name}}</output>
  <!-- <label>Age: <input type="number" (input)="age=$any($event.target).value"></label> <output>{{age}}</output> -->
  <label>Age: <input type="number" [(ngModel)]="age"></label> <output>{{age}}</output>
  <hr>
  <label>Terms: <input type="checkbox" [(ngModel)]="check"></label> <output>{{check}}</output>
  <p>{{y}}</p>
  <p [ngClass]="t">{{zz}}</p>
  <hr>
  <app-course [x]="xFromTop" (changeY)="showY($event)" (z)="showZ()"></app-course>

</div>
