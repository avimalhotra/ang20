<div class="container">
  <h1>Hello {{title}}, version: {{version}}</h1>

  <!-- <input type="text" (input)="t=$event.target.value"> <output>{{t}}</output> -->
 <div class="row align-items-center">
  <div class="col-auto"><label for="name">Name:</label>  </div>
  <div class="col-auto"> <input class="form-control" type="text" [(ngModel)]="name" id="name"> </div>
  <div class="col-auto"><output>{{name.toUpperCase()}}</output></div>
 </div>
 <div class="row align-items-center my-3">
  <div class="col-auto"><label for="age">Age:</label>  </div>
    <div class="col-auto"> <input class="form-control" type="number" [(ngModel)]="num"></div>
    <div class="col-auto"> <output>{{num.toLocaleString('en-in')}}</output></div>
 </div>
  


  


  <hr>

</div>
